<!DOCTYPE html>
<html>
<head>
  <title>Button Example</title>
</head>
<body>
  <button class ="dude" id="myButton">Hi</button>
  <script>
    const button = document.getElementById("myButton");
    button.addEventListener("click", function() {
      if (button.innerHTML === "Hi") {
        button.innerHTML = "Hello";
      } else {
        button.innerHTML = "Hi";
      }
    });
  </script>
</body>
</html>
